<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>
<body>
    <main class="container">
    <header id="cabeçalho">
        <h1 class="text-center" id="Titulo">
            TrybeTrip
            <br>
            <small class="text-muted">Concorra à Viagem dos seus sonhos com a TrybeTrip</small>
        </h1>
    </header>
    <br>
    <br>

    <form action="">
        <fieldset class="mb-3">
            <label for="fullname" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Seu nome completo aqui!"  maxlength="40" minlength="10" required>
            <br>
            <br>
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail aqui!"  maxlength="50" minlength="10" required>
            <br>
            
            <p>Origem do destino:</p>
            <label for="destino1">Cidade</label>
            <input type="radio" class="form-check-input" name="destinos" id="destino1" className="radios" name="destino" value="Cidade" required>
            <label for="destino2">Campo</label>
            <input type="radio"  class="form-check-input"name="destinos" id="destino2" className="radios" name="destino" value="Campo" required>
            <label for="destino3">Praia</label>
            <input type="radio" class="form-check-input" name="destinos" id="destino3" className="radios" name="destino" value="Praia" required>
            <label for="destino4">Montanhas</label>
            <input type="radio" class="form-check-input" name="destinos" id="destino4" className="radios" name="destino" value="Montahas" required>
            <br>
            <br>

            <label for="porque">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
            <textarea class="form-control" name="porque" id="porque" cols="60" rows="10" placeholder="Sua resposta aqui!"></textarea>
            <br>
            <br>
            
            <label for="data">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" name="data" id="data">
            <br>
            <br>

            <label for="informacoes">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
            <br>
            <input type="checkbox" class="form-check-input mt-0" name="informacoes" id="informacoes">
            <p class="text-muted">Ao clicar na checkbox, você aceita os termos de confirmação.</p>
            <br>
            <br>
            <label for="autorizacao">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros </label>
            <br>
            <input type="checkbox" class="form-check-input mt-0" name="autorizacao" id="autorizacao" required>
            <p class="text-muted">Ao clicar na checkbox, você aceita os termos de confirmação.</p>
        </fieldset>
        <br>
        <button type="submit" class="btn btn-primary" id="submitBnt">Participar do concurso TrybeTrip</button>
        <button type="button"  class="btn btn-secondary"  id="clearBnt">Limpar formulário.</button>
    </form>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</main>
</body>
</html>
