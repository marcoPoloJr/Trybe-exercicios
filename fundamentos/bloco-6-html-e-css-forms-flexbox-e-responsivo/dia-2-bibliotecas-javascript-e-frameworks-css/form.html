<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>
<body>
    <header id="cabeçalho">
        <h1 id="Titulo">
            TrybeTrip</h1>
            <p>Concorra à Viagem dos seus sonhos com a TrybeTrip</p>
    </header>

    <form action="">
        <fieldset>
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Seu nome completo aqui!"  maxlength="40" minlength="10" required>
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail aqui!"  maxlength="50" minlength="10" required>
            <br>
            
            <p>Origem do destino:</p>
            <label for="destino1">Cidade</label>
            <input type="radio" name="destinos" id="destino1" className="radios" name="destino" value="Cidade" required>
            <label for="destino2">Campo</label>
            <input type="radio" name="destinos" id="destino2" className="radios" name="destino" value="Campo" required>
            <label for="destino3">Praia</label>
            <input type="radio" name="destinos" id="destino3" className="radios" name="destino" value="Praia" required>
            <label for="destino4">Montanhas</label>
            <input type="radio" name="destinos" id="destino4" className="radios" name="destino" value="Montahas" required>
            <br>
            <br>

            <label for="porque">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
            <textarea name="porque" id="porque" cols="60" rows="10" placeholder="Sua resposta aqui!"></textarea>
            <br>
            <br>
            
            <label for="data">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" name="data" id="data">
            <br>
            <br>

            <label for="informacoes">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
            <br>
            <input type="checkbox" name="informacoes" id="informacoes">
            <p>Ao clicar na checkbox, você aceita os termos de confirmação.</p>
            <br>
            <br>
            <label for="autorizacao">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros </label>
            <br>
            <input type="checkbox" name="autorizacao" id="autorizacao" required><p>Ao clicar na checkbox, você aceita os termos de confirmação.</p>
        </fieldset>
        <br>
        <button type="submit" id="submitBnt">Participar do concurso TrybeTrip</button>
        <button type="button" id="clearBnt">Limpar formulário.</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
